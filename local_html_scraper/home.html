<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .card h2 {
            color: #333;
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Static Page</h1>
    <p>This is a simple static HTML page.</p>
    <div class="cards">
        <div class="card">
            <h2>Card 1</h2>
            <p>Some interesting content here.</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>More different content here.</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>Something unique on this card.</p>
        </div>
    </div>
</body>
</html>
